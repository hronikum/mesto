<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" class="header__logo" alt="Mesto: Russia">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__author">
          <div class="profile__author profile__author_no-wrap">
            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="submit" aria-label="Редактировать имя и описание"></button>
          </div>
          <p class="profile__author-description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="submit" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/v2osk-1Z2niiBPg5A-unsplash.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like-btn"  type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dave-hoefler-lsoogGC_5dg-unsplash.jpg" alt="Красная поляна" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Красная поляна</h2>
            <button class="card__like-btn"  type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="Мацеста" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Мацеста</h2>
            <button class="card__like-btn"  type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/shifaaz-shamoon-oR0uERTVyD0-unsplash.jpg" alt="Санкт-Петербург" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__like-btn"  type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/kunal-shinde--f0YLss50Bs-unsplash.jpg" alt="Москва" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Москва</h2>
            <button class="card__like-btn"  type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/lukasz-szmigiel-jFCViYFYcus-unsplash.jpg" alt="Абхазия" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Абхазия</h2>
            <button class="card__like-btn"  type="submit" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="./" class="popup__form" name="profileForm">
          <input type="text" class="popup__input" value="" name="nameInput" id="nameInput">
          <input type="text" class="popup__input" value="" name="jobInput" id="jobInput">
          <button class="popup__btn" type="submit">Сохранить</button>
        </form> 
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <script src="./js/script.js"></script>  
  </body>
</html>
