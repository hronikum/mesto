<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" class="header__logo" alt="Mesto: Russia">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__author">
          <div class="profile__author profile__author_no-wrap">
            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать имя и описание"></button>
          </div>
          <p class="profile__author-description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <template id="cardTemplate">
      <article class="card">
        <button class="card__delete-btn" type="button" aria-label="Удалить"></button>
        <img src="/" alt=" " class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-btn"  type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
    <div class="popup" id="editProfilePopup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="./" class="popup__form" name="profileForm" id="profileForm">
          <input type="text" class="popup__input" value="" name="inputName" id="inputName">
          <input type="text" class="popup__input" value="" name="inputDescription" id="inputDescription">
          <button class="popup__btn" type="submit" id="editProfilePopupBtn">Сохранить</button>
        </form> 
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="addCardPopup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form action="./" class="popup__form" name="addCardPopupForm" id="addCardPopupForm">
          <input type="text" class="popup__input" value="" placeholder="Название" name="inputCardName" id="inputCardName" required>
          <input type="text" class="popup__input" value="" placeholder="Ссылка на картинку" name="inputCardLink" id="inputCardLink" required>
          <button class="popup__btn" type="submit">Создать</button>
        </form> 
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="imgPreviewPopup">
      <div class="popup__container popup__container_img">
        <figure class="popup__figure">
          <img class="popup__img" src="/" alt=" ">
          <figcaption class="popup__img-caption"></figcaption>
          <button class="popup__close-btn popup__close-btn_img" type="button" aria-label="Закрыть"></button>
        </figure>
      </div>
    </div>
    <script src="./js/initial-cards.js"></script>
    <script src="./js/index.js"></script>  
  </body>
</html>
