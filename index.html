<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" class="header__logo" alt="Mesto: Russia">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__author">
          <div class="profile__author profile__author_no-wrap">
            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать имя и описание"></button>
          </div>
          <p class="profile__author-description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
        
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    
    <template id="cardTemplate">
      <article class="card">
        <img src="" alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-btn"  type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="./" class="popup__form" name="profileForm">
          <input type="text" class="popup__input" value="" name="nameInput" id="nameInput">
          <input type="text" class="popup__input" value="" name="jobInput" id="jobInput">
          <button class="popup__btn" type="submit">Сохранить</button>
        </form> 
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <template id="popup">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title"></h2>
          <form action="./" class="popup__form" name="popupForm">
            
            <button class="popup__btn" type="submit"></button>
          </form> 
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
    </template>
    <template id="popup-image">
      <div class="popup-image">
        <div class="popup__container popup__container_image">
          <figure>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <caption class="popup__caption">Архыз</caption>
          </figure>
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
    </template>
    <script src="./js/script.js"></script>  
  </body>
</html>
